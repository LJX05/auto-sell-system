<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
		<title></title>
	</head>

	<body>
		<div ng-init="findAll()">
			<div class="box-body">

				<!-- 数据表格 -->
				<div class="table-box">

					<!--工具栏-->
					<div class="pull-left">
						<div class="form-group form-inline">
							<div class="btn-group">
								<button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={};tap_onread=false"><i class="fa fa-file-o"></i> 新建</button>
								<button type="button" class="btn btn-default" title="删除" ng-click="Delete()"  ><i class="fa fa-trash-o"></i> 删除</button>
								<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
							</div>
						</div>
					</div>
					<div class="box-tools pull-right">
						<div class="has-feedback">
						</div>
					</div>
					<!--工具栏/-->

					<!--数据列表-->
					<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
						<thead>
							<tr>
								<th class="" style="padding-right:0px">
									<input id="selall" type="checkbox" ng-model="all" ng-change="selectAll(all)"  class="icheckbox_square-blue">
								</th>
								<th class="sorting_asc">商品编号</th>
								<th class="sorting">商品名称</th>
								<th class="sorting">商品价格</th>
								<th class="sorting">商品数量</th>
								<th class="text-center">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="entity in list">
								<td><input type="checkbox"  ng-checked="all" ng-model='tag' ng-change="selectOne(entity.goods_id,tag)"></td>
								<td>{{entity.goods_id}}</td>
								<td>{{entity.goods_name}}</td>
								<td>{{entity.goods_price}}</td>
								<td>{{entity.goods_number}}</td>
								<td class="text-center">
									<button type="button" class="btn bg-olive btn-xs" ng-click="findOne(entity.goods_id);tap_onread=true" data-toggle="modal" data-target="#editModal">修改</button>
								</td>
							</tr>
						</tbody>
					</table>
					<!--数据列表/-->
					<!-- 分页 -->
					 <tm-pagination conf="paginationConf"></tm-pagination>
			
					<!-- 编辑窗口 -->
					<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
									<h3 id="myModalLabel">商品编辑</h3>
								</div>
								<div class="modal-body">
									<table class="table table-bordered table-striped" width="800px">
										<tr>
											<td>商品名称</td>
											<td><input class="form-control" placeholder="商品名称" ng-model="entity.goods_name"> </td>
										</tr>
										<tr>
											<td>商品价格</td>
											<td><input class="form-control" ng-model="entity.goods_price" placeholder="商品价格"> </td>
										</tr>
										<tr>
											<td>商品数量</td>
											<td><input class="form-control" ng-model="entity.goods_number" placeholder="商品数量"> </td>
										</tr>
										<tr>
											<td>商品编号</td>
											<td><input class="form-control" ng-model="entity.goods_id" placeholder="商品编号" ng-disabled="tap_onread"> </td>
										</tr>
										<input class="form-control" ng-model="entity.id" ng-show="false" ng-disabled="tap_onread">
									</table>
								</div>
								<div class="modal-footer">
									<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
									<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
								</div>
							</div>
						</div>
					</div>
					<!-- Modal -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h5 class="modal-title" id="myModalLabel">温馨提示</h5>
								</div>
								<div class="modal-body">
									<p style="font-size: 32px;">{{info}}</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</body>

</html>
